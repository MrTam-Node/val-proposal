<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow-y: auto;
    }


    h1 {
 /*       margin-top: 80px; */
        font-size: 2.5rem;
        color: white;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    h4, h5, h6 {
        color: white;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .buttons {
        margin-top: 40px;
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
    }


    button {
        padding: 15px 35px;
        font-size: 18px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        font-weight: bold;
    }

    #noBtn {
        background-color: white;
        color: #ff4d6d;
    }



    #message {
        margin-top: 30px;
        font-size: 1.5rem;
        color: white;
    }

    .heart {
        position: fixed;
        color: red;
        animation: float 4s linear infinite;
        font-size: 20px;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }

    .curved-image {
    width: 500px;           /* set image width */
    height: 281px;          /* set image height */
    margin-top: 80px;     /* space from top */
    border-radius: 80px;    /* curve the corners */
    object-fit: cover;      /* optional: keep aspect ratio and fill */
  }

    .fade-in {
        animation: fadeIn 1s forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }


    #spotifyPlaylist,
    #applePlaylist {
        max-height: 420px;
        overflow-y: auto;
    }
</style>
</head>

<body>

<img id="mainGif" src="puss.gif" class="curved-image" alt="shy puss gif">


<h1 id="question">Nins, Will you be my Valentine? üíñ</h1>

<div class="buttons">
    <button id="yesBtn">YES üíï</button>
    <button id="noBtn">NO üò¢</button>
</div>

<h6 id="shyText">*No seems a bit shy üòÖ</h6>

<div id="message"></div>

<canvas id="confetti"></canvas>

<div id="musicChoice" style="margin-top: 20px; display: none; flex-direction: column; align-items: center; gap: 10px;">
    <h4 style="color:white;">Choose your music platform üéµ</h4>
    <div style="display:flex; gap:10px;">
        <button id="spotifyBtn" style="padding:10px 20px; border-radius:10px; border:none; cursor:pointer; background:#1DB954; color:white;">Spotify</button>
        <button id="appleBtn" style="padding:10px 20px; border-radius:10px; border:none; cursor:pointer; background:#FA57C1; color:white;">Apple Music</button>
    </div>

 <!--   <div id="playlist" style="margin-top:30px; display:none; flex-direction:column; gap:15px; align-items:center;">
        <h4 style="color:white;">Playlist you would love üé∂</h4> -->

        <h4 id="playlistTitle" style="color:white; margin-top:25px; display:none;">
            Playlist you would love üé∂
        </h4>

        <!-- Spotify Playlist -->
        <div id="spotifyPlaylist" style="display:none; flex-direction:column; gap:15px; align-items:center;">

            <iframe data-testid="embed-iframe" style="border-radius:12px" 
            src="https://open.spotify.com/embed/playlist/6PbqVYFSR0MeQXVHJZ5akl?utm_source=generator" 
            width="100%" height="352" frameBorder="0" allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
            </iframe>
        </div>

    <!-- Apple Music Playlist -->
        <div id="applePlaylist" style="display:none; flex-direction:column; gap:15px; align-items:center;">

            <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0" 
            height="450" style="width:100%;max-width:660px;overflow:hidden;border-radius:10px;" 
            sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" 
            src="https://embed.music.apple.com/fr/playlist/for-you/pl.u-GgA5klRUoGeAjx3?l=en-GB">
            </iframe>
        </div>
  <!--  </div> -->
</div>

<audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>


<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const question = document.getElementById("question");
const music = document.getElementById("music");
const gif = document.getElementById("mainGif");
const shyText = document.getElementById("shyText");
const playlist = document.getElementById("playlist");

let noClickCount = 0;
let yesSize = 1;

const noMessages = [
    "Are you sure? üò¢",
    "Not even a maybe? ü•∫",
    "Really sure? ü•∫",
    "Think again! üíî",
    "Do you think you can just say no? üò≠",
    "I'll be very sad üò≠",
    "Pleaseeee? ü•π",
    "Last chance üò≠"
];


noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

let isEscaping = false;

function moveNoButton() {
    noClickCount++;
    message.innerText = noMessages[Math.min(noClickCount - 1, noMessages.length - 1)];

    // FIRST time ‚Üí convert to fixed while preserving its exact position
    if (!isEscaping) {
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.position = "fixed";
        noBtn.style.left = rect.left + "px";
        noBtn.style.top = rect.top + "px";
        isEscaping = true;
    }

    const buttonWidth = noBtn.offsetWidth;
    const buttonHeight = noBtn.offsetHeight;

    const padding = 10;

    const maxX = window.innerWidth - buttonWidth - padding;
    const maxY = window.innerHeight - buttonHeight - padding;

    const x = Math.max(padding, Math.random() * maxX);
    const y = Math.max(padding, Math.random() * maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesSize += 0.15;
    yesBtn.style.transform = `scale(${yesSize})`;
}


yesBtn.addEventListener("click", () => {
    question.innerText = "YAYYYYY!!! üíñüíñüíñ";
    message.innerText = "I knew you would say yes! Happy Valentine's Day! üíñü•∞";
    
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    gif.style.display = "none";
    shyText.style.display = "none";

    startConfetti();

    // show platform choice
    const musicChoice = document.getElementById("musicChoice");
    musicChoice.style.display = "flex";

    // subtle background music
    music.volume = 0.2;
    music.play();

    // after 20 seconds fade out bensound
    setTimeout(() => {
        fadeOutMusic();
    }, 20000);
});


function fadeOutMusic() {
    let fade = setInterval(() => {
        if (music.volume > 0.05) {
            music.volume -= 0.05;
        } else {
            music.pause();
            clearInterval(fade);
        }
    }, 100); // faster fade
}

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }, 300);
}

/* CONFETTI */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];

function startConfetti() {
    for (let i = 0; i < 200; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 200,
            color: `hsl(${Math.random() * 360},100%,50%)`,
            tilt: Math.random() * 10 - 10
        });
    }
    drawConfetti();
}

function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.r, c.r);
    });

    updateConfetti();
    requestAnimationFrame(drawConfetti);
}

function updateConfetti() {
    confetti.forEach((c) => {
        c.y += 2;
        if (c.y > canvas.height) {
            c.y = 0;
        }
    });
}

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

// Start hearts immediately
startHearts();

function fadeOutMusic() {
    let fade = setInterval(() => {
        if (music.volume > 0.05) {
            music.volume -= 0.05;
        } else {
            music.pause();
            clearInterval(fade);
        }
    }, 500);
}

const spotifyBtn = document.getElementById("spotifyBtn");
const appleBtn = document.getElementById("appleBtn");
const spotifyPlaylist = document.getElementById("spotifyPlaylist");
const applePlaylist = document.getElementById("applePlaylist");

const playlistTitle = document.getElementById("playlistTitle");

spotifyBtn.addEventListener("click", () => {
    playlistTitle.style.display = "block";

    spotifyPlaylist.style.display = "flex";
    spotifyPlaylist.classList.add("fade-in");

    applePlaylist.style.display = "none";
    fadeOutMusic();
});

appleBtn.addEventListener("click", () => {
    playlistTitle.style.display = "block";

    applePlaylist.style.display = "flex";
    applePlaylist.classList.add("fade-in");

    spotifyPlaylist.style.display = "none";
    fadeOutMusic();
});


</script>

</body>
</html>
